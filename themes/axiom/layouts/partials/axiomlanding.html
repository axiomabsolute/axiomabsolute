<div class="callout">
  <div class="callout-wrapper">
    <div class="callout-panel">
      <h1 class="callout-panel_title">
        <a href="{{ .Site.BaseURL }}/"  title="link to homepage for {{ .Site.Title }}">{{ .Site.Title }}</a>
      </h1>
      <div class="callout-panel_description">
         {{ if .Site.Params.description }} {{ .Site.Params.description }} {{ else }} This site is built using <a href="http://gohugo.io">hugo</a> and the theme is built by <a href="http://axiomabsolute.github.io">AxiomAbsolute</a> if you enjoy it, it is available at <a href="javascript:alert('not implemented.')">github</a> {{end}} 
      </div>
      <div class="callout-panel_navigation">
        <div class="callout-panel_internal">
          <a href="{{ .Site.BaseURL }}/blog">Blog</a>
        </div>
        <div class="callout-panel_social">
          
        </div>
      </div>
    </div>
  </div>
</div>
